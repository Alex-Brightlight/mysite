<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- CSS now uses baseurl -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">
      <!-- Link to site root with baseurl -->
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
    <nav class="site-nav">
      <ul>
        <li><a href="{{ site.baseurl }}/bookshelf/">Bookshelf</a></li>
        <li><a href="{{ site.baseurl }}/Audio/">Audio</a></li>
        <li><a href="{{ site.baseurl }}/Visual/">Visual</a></li>
      </ul>
    </nav>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
  <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>

</body>
</html>
